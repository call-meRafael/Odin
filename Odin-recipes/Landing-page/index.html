<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head-container">
        <div class="logo-img">
            <img id="hero-logo" src="./assets/moon-star.svg" alt="moon and star logo">
        </div>

        <nav class="head-links">
            <ul class="list-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-container">
        <section class="top-content">
            <h1>Taking you closer to the stars</h1>
            <p>
                You can have a look at our plans to make your life in the first lunar colony easier and more enjoyable than anything you've ever experienced before.
            </p>
            <div class="btn-box">
                <button>Sign up</button>
            </div>
        </section>

        <div class="hero-img-box">
            <img src="./assets/pexels-rdne-8474492.jpg" alt="hero image">
        </div>
    </main>
</body>
</html>
