<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Page layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* max-width: 1280px; */
            font-family: 'Montserrat', sans-serif;
            /* margin: auto; */
            
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            padding-block: 1rem;
            padding-inline: 1rem;
            


            & ul.left-nav, ul.right-nav {
                display: flex;
                flex-flow: wrap flex-start;
                gap: 1rem;
    
    
    
                list-style: none;
                
            }
        }

        a {
            text-decoration: none;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.452);
            color: rgb(117, 117, 117);

            &:hover {
                color: rgb(224, 163, 8);
            }
        }

        
        .hero-content {
            margin-top: auto;
        }
        section {
            display: flex;
            height: 100%;
            flex-direction: column;
            place-items: center;
            gap: 1.2rem;
            flex: 1;
            
            

            & img {
                width: 600px;
            }
            
        }

        input {
            width: 600px;
            border-radius: 1.5rem;
            border: 2px solid rgb(209, 208, 208);
            height: 40px;
            font-family: 'Montserrat', sans-serif;
            text-indent: 10px;

            &:focus {
                outline: none;
                text-indent: 10px;
                font-family: 'Montserrat', sans-serif;
                font-size: 1rem;
            }
        }

        .btns-container {
            display: flex;
            gap: 12px;

            & button {
                cursor: pointer;
                background-color: rgb(224, 222, 222);
                border: none;
                border-radius: 8px;
                padding: 8px 18px;
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
                

                transition: all 0.3s ease-in-out;

                &:hover {
                    background-color: white;
                    color: rgba(218, 165, 32, 0.856);
                    /* border: 1px inset rgb(223, 223, 223); */
                    
                }
            }
        }
        
        footer {
            background-color: lightgray;
            margin-top: auto;
            padding-block: 1rem;
            padding-inline-start: 1rem;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;

            

            & ul.left-nav, ul.right-nav {
                display: flex;
                gap: 1rem;
                list-style: none;
            }
        }
        

    </style>
</head>
<body>
    <header class="head-container">
        <nav class="nav-container">
            <ul class="left-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>

            <ul class="right-nav">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-content">
        <section>
            <img src="./images/odin-logo.png" alt="odin-logo">
            <input type="text" name="typebox" id="typeBox">
            <div class="btns-container">
                <button>Do the thing!</button>
                <button>Do the other thing!</button>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-container">
            <ul class="left-nav">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>

            <ul class="right-nav">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
