<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            margin-top: 0.85rem;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.3;
        }

        main {
            display: flex;
            place-content: center;
            place-items: center;


            background-color: aquamarine;
            padding: 52px;
            width: 600px;
            height: 400px;
            margin: auto;
            border: 2px solid black;

            & .one {
                background-color: salmon;
                padding: 1rem;
                border: 2px solid black;
            }
        }

    </style>
</head>
<body>
    <main>
        <div class="one">
            center this div
        </div>
    </main>
</body>
</html>
